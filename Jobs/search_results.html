<!DOCTYPE html>

<html lang="en" dir="auto">

    <head>

        <!--Meta Elements-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=yes">
        <link rel="cannonical" href="https://chainedout.herokuapp.com">
        <title>InkIn</title>
        <meta name="description" content="Fake job openings on FakedOut,
        made in simile of LinkedIn Front-End Page">
    
        <!--Links-->
        <link href="img/logo.png" rel="icon" type="image/png"> <!--Icon-->
        <!--<link href="https://meyerweb.com/eric/tools/css/reset/reset.css" rel="stylesheet" type="text/css">-->
        <link href="css/styles.css" rel="stylesheet" type="text/css" media="screen and (min-width:950px)">
        <link href="css/stylesmobile.css" rel="stylesheet" type="text/css">

    </head>

    <body>
        <div class="container">

            <nav id="search-nav">
                <!--change for image-->
                <a href="index.html" class="logo"><img src="img/logo_full.png" alt="logo" width="95" height="35"></a>
                <input type="text" id="searchbar-bar" placeholder="Search anything in Pakistan..." >
                <div>
                <a href="login.html" id="signin-link"><button id="signin-button">Sign In</button></a>
                <a href="register.html" id="join-link"><button id="join-button">Join now</button></a>
                </div>
            </nav>

            <section id="job-filters" class="non-grid">
                <button>Any Time ~</button>
                <button>Salary ~</button>
                <button>Location ~</button>
                <button>Job Type ~</button>
                <button>Experience Level ~</button>
                <button>On-site/Remote ~</button>
            </section>

            <hr style="margin: 2rem 0 0 0;">
            <section id="results">
                <div class="result-n">
                    <img src="img/standardcompany.png">
                    <h3>Planning Assistant</h3>
                    <p>Soouthwest Regional Development Commision</p>
                    <small>Nowhere, Pakistan</small>
                    <p>be an early applicant</p>
                    <small>1.80*E^2038 centuries ago</small>
                    <a>Apply Now</a>
                </div>
            </section>
            <section id="results-hover">
            </section>
    </body>
